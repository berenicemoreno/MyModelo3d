<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo 3D en A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="my-model-obj" src="Modelo%203d%20para%20T.%20A.%20V..obj"></a-asset-item>
      <a-asset-item id="my-model-mtl" src="Modelo%203d%20para%20T.%20A.%20V..mtl"></a-asset-item>
    </a-assets>
    <a-entity obj-model="obj: #my-model-obj; mtl: #my-model-mtl"></a-entity>
  </a-scene>
</body>
</html>
